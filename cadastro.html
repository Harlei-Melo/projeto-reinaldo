<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="Imagens/user-plus-solid.svg" type="image/x-icon">
</head>

<body>
    <div class="cadastro-container">
        <form class="cadastro-form" id="cadastroForm">
            <h2>Cadastro de Usuário</h2>
            <div class="bar"></div>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome:" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu Email:" required>

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="text" id="data-nascimento" name="data-nascimento" placeholder="DD/MM/AAAA" required>

            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu Logradouro:" required>

            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Digite seu Número:" required>

            <label for="quadra">Quadra</label>
            <input type="text" id="quadra" name="quadra" placeholder="Digite sua Quadra:" required>

            <label for="lote">Lote</label>
            <input type="text" id="lote" name="lote" placeholder="Digite seu Lote:" required>

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu Bairro:" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP:" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua Cidade:" required>

            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="Digite seu Estado:" required>

            <div class="buttons">
                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
    <script src="cadastro.js"></script>

    </script>
</body>

</html>
